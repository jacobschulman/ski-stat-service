services:
  ski-stats:
    build: .
    container_name: ski-stats-service
    restart: unless-stopped
    env_file: .env
    ports:
      - "3000:3000"
    volumes:
      # Persist database and cached data outside the container
      - ./data:/app/data
      # Persist prompt file edits back to host for git tracking
      - ./prompts:/app/prompts
    environment:
      - NODE_ENV=production
      - DATABASE_PATH=/app/data/ski-stats.db
      - SCHEDULER_ENABLED=true
      - TZ=America/New_York
